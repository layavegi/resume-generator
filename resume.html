<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
    }
    .diagram {
      width: 800px;
      height: 400px;
    }
    .phase {
      cursor: default;
      transition: transform 0.2s;
    }
    .phase:hover {
      transform: scale(1.1);
    }
    text {
      font-size: 14px;
      fill: white;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <svg class="diagram" viewBox="0 0 800 400">
    <!-- Define arrow marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5"
              orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L10,5 L0,10 z" fill="#555"/>
      </marker>
    </defs>

    <!-- Phases as colored rectangles -->
    <!-- Plan -->
    <g class="phase">
      <rect x="50" y="160" width="100" height="50" rx="8" fill="#6A1B9A"/>
      <text x="100" y="190" text-anchor="middle">Plan</text>
    </g>
    <!-- Develop -->
    <g class="phase">
      <rect x="180" y="100" width="100" height="50" rx="8" fill="#8E24AA"/>
      <text x="230" y="130" text-anchor="middle">Develop</text>
    </g>
    <!-- Build -->
    <g class="phase">
      <rect x="310" y="50" width="100" height="50" rx="8" fill="#AB47BC"/>
      <text x="360" y="80" text-anchor="middle">Build</text>
    </g>
    <!-- Test -->
    <g class="phase">
      <rect x="440" y="100" width="100" height="50" rx="8" fill="#BA68C8"/>
      <text x="490" y="130" text-anchor="middle">Test</text>
    </g>
    <!-- Release -->
    <g class="phase">
      <rect x="570" y="160" width="100" height="50" rx="8" fill="#7E57C2"/>
      <text x="620" y="190" text-anchor="middle">Release</text>
    </g>
    <!-- Deploy -->
    <g class="phase">
      <rect x="570" y="250" width="100" height="50" rx="8" fill="#5E35B1"/>
      <text x="620" y="280" text-anchor="middle">Deploy</text>
    </g>
    <!-- Operate -->
    <g class="phase">
      <rect x="310" y="300" width="100" height="50" rx="8" fill="#4527A0"/>
      <text x="360" y="330" text-anchor="middle">Operate</text>
    </g>
    <!-- Monitor -->
    <g class="phase">
      <rect x="50" y="250" width="100" height="50" rx="8" fill="#311B92"/>
      <text x="100" y="280" text-anchor="middle">Monitor</text>
    </g>

    <!-- Arrows connecting phases in loop -->
    <path d="M150,185 L180,125" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M280,125 L310,75" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M410,75 L440,125" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M540,125 L570,185" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M620,210 L620,250" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M530,275 L410,325" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M360,350 L150,350 L150,280" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  </svg>
</body>
</html>
